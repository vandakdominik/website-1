<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <link rel="icon" href="title-icon.png" />

    <title>MojeKamienky.sk</title>
  </head>
  <body>
    <div class="header-div">MojeKamienky.sk</div>

    <div class="main-div">
      <div class="left-sidebar shadow">
        <div class="img-description">
          <h2 class="about-image">about image</h2>
          <p class="img-description-text js-description"></p>
        </div>
        <div class="contact-me">
          <h3 class="contact-me-text">Contact me:</h3>
        </div>
        <div class="social-media-div js-social-media-div"></div>
        <div class="contact-information js-contact-information"></div>
      </div>

      <div class="middle-img-div shadow">
        <img class="middle-img js-middle-img" src="" alt="current-image" />
        <button class="button-previous js-button-previous">
          <img
            class="previous-img-arrow"
            src="icons/left-arrow-1.png"
            alt="previous"
          />
        </button>
        <button class="next-button js-next-button">
          <img
            class="next-img-arrow"
            src="icons/right-arrow-1.png"
            alt="next"
          />
        </button>
      </div>

      <div class="right-sidebar shadow js-right-sidebar"></div>
    </div>
    <div class="footer">Created by Domink Vandak on 2024</div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
