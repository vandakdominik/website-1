<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>MojeKamienky.sk</title>
  </head>
  <body>
    <div class="header-div">MojeKamienky.sk</div>
    <div class="main-div">
      <div class="left-sidebar">
        <div class="img-specific-text">my favorite image</div>
        <div class="social-media-div">
          <a href="https://www.facebook.com/">
            <img
              class="social-media-link"
              src="/icons/facebook-icon-1.png"
              alt="facebook-link"
            />
          </a>
          <a href="https://www.instagram.com/">
            <img
              class="social-media-link"
              src="icons/instagram-icon-1.png"
              alt="instagram-link"
            />
          </a>
          <a href="https://x.com/">
            <img
              class="social-media-link"
              src="icons/x-icon-3.png"
              alt="x-link"
            />
          </a>
        </div>
        <div class="contact-email">myemail@idk.com</div>
      </div>
      <div class="middle-img-div">
        <img class="middle-img" src="images/img1.jpg" alt="current-image" />
        <button class="button-previous">
          <img
            class="previous-img-arrow"
            src="icons/left-arrow-1.png"
            alt="previous"
          />
        </button>
        <button class="next-button">
          <img
            class="next-img-arrow"
            src="icons/right-arrow-1.png"
            alt="next"
          />
        </button>
      </div>
      <div class="right-sidebar">
        <a class="right-sidebar-link" href="">Postup prace</a>
        <a class="right-sidebar-link" href="">Material</a>
        <a class="right-sidebar-link" href="">Inspiracie</a>
      </div>
    </div>
    <div class="footer">created 2024 by domink vandak</div>
  </body>
</html>
