<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title></title>

    <style>
      * {
        font-family: Roboto, Arial;
      }

      body,
      p {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="header-img-div">
      <img class="header-img" src="" alt="header text" />
    </div>
    <div class="main-div">
      <div class="left-sidebar">
        <div class="img-specific-text">my favorite image</div>
        <div class="social-media-div">
          <a href="https://www.facebook.com/">
            <img
              class="social-media-link"
              src="/icons/facebook-icon-1.png"
              alt="facebook-link"
            />
          </a>
          <a href="https://www.instagram.com/">
            <img
              class="social-media-link"
              src="icons/instagram-icon-1.png"
              alt="instagram-link"
            />
          </a>
          <a href="https://x.com/">
            <img
              class="social-media-link"
              src="icons/x-icon-3.png"
              alt="x-link"
            />
          </a>
        </div>
        <div class="contact-email">myemail@idk.com</div>
      </div>
      <div class="middle-img-div">
        <img class="middle-img" src="images/img1.jpg" alt="current-image" />
        <img
          class="previous-img-arrow"
          src="icons/left-arrow-1.png"
          alt="previous"
        />
        <img class="next-img-arrow" src="icons/right-arrow-1.png" alt="next" />
      </div>
      <div class="right-sidebar">
        <a class="right-sidebar-link" href="">postup prace</a>
        <a class="right-sidebar-link" href="">material</a>
        <a class="right-sidebar-link" href="">inspiracie</a>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
